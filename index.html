<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container text-center">
    <div class="row align-items-center">
      <div class="col result">
        <h4>Your Result</h4>
        <div class="circle">
        <h1>76</h1>
          <h6>of 100</h6>
      </div>
      <p>Great <br>
        You scored higher than 65% of the people who have taken these tests.</p>
        
      </div>
      <div class="col summary">
        <h4>Summary</h4>
        <div class="reaction">        
          <div class="left"><img src="assets/images/icon-reaction.svg" alt="">Reaction</div>
          <div class="right">80 <span>/ 100</span></div>
        </div>  
        <div class="memory">
          <div class="left"><img src="assets/images/icon-memory.svg" alt="">Memory</div>
          <div class="right">92 <span>/ 100</span></div>  
        </div>
        <div class="verbal">
          <div class="left"><img src="assets/images/icon-verbal.svg" alt="">Verbal</div>
          <div class="right">61 <span>/ 100</span></div>
        </div>
        <div class="visual">  
          <div class="left"><img src="assets/images/icon-visual.svg" alt="">Visual</div>
          <div class="right">72 <span>/ 100</span></div>
        </div>
        <div class="continue">
          Continue
        </div>
        
      </div>
    </div>   
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">BossArifSanjaya</a>.
  </div>   
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>  
</body>
</html>
